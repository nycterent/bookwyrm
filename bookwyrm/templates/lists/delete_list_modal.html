{% extends 'components/new_modal.html' %}
{% load i18n %}

{% block modal-title %}{% trans "Delete this list?" %}{% endblock %}

{% block modal-body %}
{% trans "This action cannot be un-done" %}
{% endblock %}

{% block modal-footer %}
<form name="delete-list-{{ list.id }}" action="{% url 'delete-list' list.id %}" method="POST">
    {% csrf_token %}
    <input type="hidden" name="id" value="{{ list.id }}">
    <button class="button is-danger" type="submit">
        {% trans "Delete" %}
    </button>
    <button type="button" class="button" data-modal-close>
        {% trans "Cancel" %}
    </button>
</form>
{% endblock %}
